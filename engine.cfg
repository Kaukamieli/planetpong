[application]

name="pong2p"
main_scene="res://Node2D.tscn"
icon="res://icon.png"

[display]

driver="GLES2"
emulate_touchscreen=true
stretch_mode="viewport"
width=1024
height=600

[input]

p1_move=[key(Z)]
p2_move=[key(M)]

[physics]

default_linear_damp=0.1
default_gravity=0.0

[render]

default_clear_color=#ff000000
